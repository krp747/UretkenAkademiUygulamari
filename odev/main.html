<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Hesap Makinesi</title>
  </head>
  <body>
      <div class="makine">
          <input type="text" id="makine-ekran" disabled>
          <div class="makine-tuslar">
              <button type="button" class="islem" value="+">+</button>
              <button type="button" class="islem" value="-">-</button>
              <button type="button" class="islem" value="*">*</button>
              <button type="button" class="islem" value="/">/</button>

              <button type="button" value="7">7</button>
              <button type="button" value="8">8</button>
              <button type="button" value="9">9</button>

              <button type="button" value="4">4</button>
              <button type="button" value="5">5</button>
              <button type="button" value="6">6</button>

              <button type="button" value="1">1</button>
              <button type="button" value="2">2</button>
              <button type="button" value="3">3</button>

              <button type="button" value="0">0</button>
              <button type="button" class="ondalikli" value=".">.</button>
              <button type="button" class="temizle" value="clear">AC</button>

              <button type="button" class="esittir islem" value="=">=</button>
          </div>
      </div>
      <script src="app.js"></script>
  </body>
</html>
